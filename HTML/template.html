<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        <title>Street Post | {{ title }}</title>
    </head>
    <body>
        <header>
            <nav class="navbar" style="background-color: #4CAF50;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="d-inline-block align-text-top">
                        Street Post
                    </a>
                    <form class="d-flex searchbar" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search the posts..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" style="background-color: #008CBA; color: white;">Search</button>
                    </form>

                </div>
            </nav>

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">Home</li>
                </ol>
            </nav>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <div class="sticky-bottom">
            <a href="/about">About Us</a>
            <p>&copy; 2023 Our Website. All rights reserved.</p>
        <div/>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
